name: Node.js CI

on: [push]

   - "0.8"
   - "0.10"
   - "0.12"
   - "4.2"
   - "6.12"
   - "8.9"
   - "9.11"
   - "10.10"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x, 18.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm test
